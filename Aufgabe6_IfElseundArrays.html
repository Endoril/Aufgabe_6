Aufgabe 6: If/Else und Arrays

Schreiben einer Funktion, die ein Array von Zahlen akzeptiert
Abfrage/Ausgabe, ob die Summe aller Zahlen im Array größer oder kleiner als 100 ist


<script>
  
		Zahlen = Array();

		Zahlen[0] = 8;
		Zahlen[1] = 2;
		Zahlen[2] = 10;
		Zahlen[3] = 5;
		Zahlen[4] = 85;
		
		
	// Die Elemente des Arrays werden addiert
	
	
		var summe = ( Zahlen[0] + Zahlen[1] + Zahlen[2] + Zahlen[3] + Zahlen[4] );
	
		
		
	// Summe der Zahlen in den Elementen des Arrays berechnen
	


	alert ( "Die Summe aller Zahlen im Array lautet: " + summe);
	
	
	
	// Prüfen, ob die Summe größer, oder Kleiner als 100 ist
	
	
	
	if ( summe > 100 )
  
		{
	
		alert ( " Die Summe aller Zahlen im Array ist größer als 100. " ) 
	
		}

	else 
	
		{
	
		alert ( " Die Summe aller Zahlen im Array ist 100 oder kleiner. " )
	
		}	
	
  
</script>
